_schema-version: "3.1"
ID: cpapp
version: 1.2.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: cpapp-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: cpapp-db
      - name: cpapp-ems
      - name: cpapp-cs
      - name: cpapp-dest
      - name: cpapp-uaa
      - name: cpapp-logging
    provides:
      - name: srv-api
        properties:
          srv-url: "${default-url}"
  - name: cpapp-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cpapp-db

resources:
  # HANA HDI Container
  - name: cpapp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: "${service-name}"
  # Destination Service
  - name: cpapp-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.ForwardAuthToken: true
                Name: cpapp-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: "~{srv-api/srv-url}"
            existing_destinations_policy: ignore
        version: 1.0.0
      service: destination
      service-name: cpapp-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  # HTML Repository
  - name: cpapp_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: cpapp-html5-app-host-service
      service-plan: app-host
  
  # Authorization & Trust Management
  - name: cpapp-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cpapp-${space}    #  name + space dependency
        tenant-mode: dedicated
        role-collections:
          - name: 'Admin-${space}'
            description: View Admin
            role-template-references:
              - $XSAPPNAME.Admin
          - name: 'Client-${space}'
            description: View Client
            role-template-references:
              - $XSAPPNAME.Client
  # Enterprise Messaging Service
  - name: cpapp-ems
    type: org.cloudfoundry.managed-service
    parameters:
      path: # empty, comes from mtaext
      service: enterprise-messaging
      service-plan: #
    parameters-metadata:
      path:
        optional: false # make the parameter required
      service-plan:
        optional: false

  # Connectivity Service
  - name: cpapp-cs
    parameters:
      service: connectivity
      service-plan: lite
    type: org.cloudfoundry.managed-service
  # Destination Service
  - name: cpapp-dest
    parameters:
      service: destination
      service-plan: lite
    type: org.cloudfoundry.managed-service
  # Application Logging
  - name: cpapp-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite